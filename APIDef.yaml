swagger: '2.0'
info:
  description: This is a Psithurism Service
  version: 1.0.0
  title: Psithurism API
  # put the contact info for your development or API team
  contact:
    email: mochadwi@nobackend.id

  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html

# tags are used for organizing operations
tags:
- name: developers
  description: Operations available to regular developers

paths:
  /notifiers:
    post:
      tags:
      - developers
      summary: create a notifier
      operationId: createNotifier
      description: |
        By passing in the appropriate params, you can create a notifier to register your server key from (FCM or APNS)
      consumes:
      - application/json
      parameters:
        - in: body
          name: notifier
          description: The requested notifier body.
          schema:
            $ref: '#/definitions/NotifierRequest'
            #   name: name
            #   description: pass a notifier name for registering
            #   name: provider
            #   description: pass a provider name (google or apple)
            #   name: apiKey
            #   description: pass a server key from (FCM or APNS)
      responses:
        200:
          description: registered notifier data
          schema:
            $ref: '#/definitions/DefaultResponse'
        400:
          description: bad input parameters
          schema:
            $ref: '#/definitions/ErrorResponse'

definitions:
  ErrorResponse:
    type: object
    required:
    - requestID
    - now
    - code
    - message
    properties:
      requestID:
        type: string
        format: uuidv4
        example: "02010ce8-6878-4547-b3c0-e5592086a802"
      now:
        type: integer
        format: unix_timestamp
        example: 1511859232
      message:
        type: string
        example: "Duplicate entry"
      code:
        type: string
        example: "40001"
        
        
  DefaultResponse:
    type: object
    required:
    - requestID
    - now
    - code
    - message
    - data
    properties:
      requestID:
        type: string
        format: uuidv4
        example: "02010ce8-6878-4547-b3c0-e5592086a802"
      now:
        type: integer
        format: unix_timestamp
        example: 1511859232
      message:
        type: string
        example: "OK"
      code:
        type: string
        example: "20001"
      data:
        $ref: '#/definitions/NotifierItem'
          
          
  NotifierRequest:
    type: object
    properties:
      name:
        type: string
        example: "Android Apps"
      provider:
        type: string
        example: "google"
      apiKey:
        type: string
        example: "AIzaSyBfy61U9IJVm7kl5lIPV6D3WvrHYwS3Mxg"
        
  NotifierItem:
    type: object
    properties:
      id:
        type: integer
        example: 0
      name:
        type: string
        example: "Android Apps"
      provider:
        type: string
        example: "google"
      apiKey:
        type: string
        example: "AIzaSyBfy61U9IJVm7kl5lIPV6D3WvrHYwS3Mxg"
      createdAt:
        type: integer
        format: unix_timestamp
        example: 1511859232
      updatedAt:
        type: integer
        format: unix_timestamp
        example: 1511859233
      deletedAt:
        type: integer
        format: unix_timestamp
        example: 1511859233
